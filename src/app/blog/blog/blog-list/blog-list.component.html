<mat-tab-group (selectedTabChange)="selectedBlog($event)">
  <mat-tab *ngFor="let blog of blogs" label="{{ blog.name }}">
    <div class="blog-list">
      <app-blogpost-card
        *ngFor="let post of posts"
        [post]="post"
        (btnView)="handleSelectedPost($event)"
      ></app-blogpost-card>
    </div>
  </mat-tab>
</mat-tab-group>
