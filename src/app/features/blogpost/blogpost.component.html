<mat-card *ngFor="let post of posts" class="post-card mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image *ngIf="post.postImageUrl" [src]="post.postImageUrl" />
  <mat-card-content>
    <p>{{ post.content }}</p>
  </mat-card-content>
  <mat-card-actions class="post-card-actions">
    <button mat-raised-button color="accent">View Posts</button>
  </mat-card-actions>
</mat-card>
